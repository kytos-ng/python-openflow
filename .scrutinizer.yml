checks:
    python:
        code_rating: true
        duplicate_code: true
filter:
    paths: ["pyof/*", "tests/*"]
build:
    environment:
        python: 3.6
        postgresql: false
        redis: false
    dependencies:
        override:
            - true
    tests:
        before:
            - pip install coverage
        override:
            -
                command: 'tox -e py36'
                only_if: 'tox -a | grep -q py36'
                coverage:
                    file: '.coverage'
                    config_file: '.coveragerc'
                    format: 'py-cc'
            - py-scrutinizer-run
